<!DOCTYPE html>

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>Suli-Host ráéréskezelő</title>

<style>
a.menu2 { /* links that have class="menu1" */
	display: block;
}
</style>
</head>

<body>
<h1>List with js</h1>

<script>
const element = document.createElement("h2");
const text = document.createTextNode("created with js");
element.appendChild(text);
document.body.appendChild(element);

</script>

<script>
const div = document.createElement('div'); //create div element
var att = document.createAttribute("id"); //create id attribute
att.value = "menu2"; //set the value of the attribute:
div.setAttributeNode(att); //add the id attribute to the div

var listEn = [
  ["Minesweeper", "./minesweeper.html"],
  ["Schedule Planner", ],
  ["Plant Moniter", ],
];
for (const elementEn of listEn) {
  //create link
  a = document.createElement('a');
  //set class
  att = document.createAttribute("class");
  att.value = "menu2";
  a.setAttributeNode(att);
  //set href
  att = document.createAttribute("href");
  att.value = elementEn[1];
  a.setAttributeNode(att);
  //set lang as en
  att = document.createAttribute("lang");
  att.value = "en";
  a.setAttributeNode(att);
  //set value
  a.innerHTML = elementEn[0];
  //set link element as child of div
  div.appendChild(a);
}
document.body.appendChild(div);
</script>

</body>
