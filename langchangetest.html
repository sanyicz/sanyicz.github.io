<!DOCTYPE html>

<html lang="en">

<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<meta http-equiv="X-UA-Compatible" content="ie=edge" />
<title>LangChangeTest</title>
<!-- <link rel="stylesheet" href="./style.css"> <!-- external css -->

<script language="JavaScript" type="text/javascript">
function changeLang(languageCode) {
	//console.log("running");
	var all = document.getElementsByTagName("*");
	
	for (var i=1, max=all.length; i < max; i++) { //i=0 is the <html lang="en"> element
		element = all[i];
		if (element.hasAttribute("lang")) {
			console.log('hasAttribute("lang"):', element);
			var attr = element.getAttribute("lang");
			if (attr == languageCode) {element.style.display = "";}
			else {element.style.display = "none";};
			<!-- element.setAttribute("lang", languageCode); -->
		};
	};
	//console.log("done");
};
</script>

</head>

<body onload = 'changeLang("en");'>
	<div>
		<button id="lang-en" onclick="changeLang('en')">English</button>
		<button id="lang-hu"  onclick="changeLang('hu')">Magyar</button>
		<p lang="en">Projects</p>
		<p lang="hu">Projektek</p>
	</div>
</body>
